<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <radialGradient id="bg" cx="30%" cy="20%" r="90%">
      <stop offset="0%" stop-color="#0b1230"/>
      <stop offset="65%" stop-color="#070b1a"/>
      <stop offset="100%" stop-color="#04050f"/>
    </radialGradient>

    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1d88a"/>
      <stop offset="55%" stop-color="#d6b35a"/>
      <stop offset="100%" stop-color="#b88f35"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="256" height="256" rx="56" fill="url(#bg)"/>

  <!-- orbit ring (physics vibe) -->
  <g filter="url(#softGlow)" opacity="0.95">
    <ellipse cx="128" cy="132" rx="92" ry="46" fill="none" stroke="url(#gold)" stroke-width="10" opacity="0.55"/>
    <ellipse cx="128" cy="132" rx="46" ry="92" fill="none" stroke="url(#gold)" stroke-width="10" opacity="0.35" transform="rotate(18 128 132)"/>
  </g>

  <!-- electron dot -->
  <circle cx="203" cy="132" r="9" fill="url(#gold)"/>
  <circle cx="203" cy="132" r="16" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.25"/>

  <!-- initials -->
  <text x="128" y="150"
        text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="92"
        font-weight="800"
        letter-spacing="-6"
        fill="url(#gold)">
    AD
  </text>
</svg>
